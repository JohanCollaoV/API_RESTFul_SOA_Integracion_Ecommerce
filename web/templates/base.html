<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}                        
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{%  endblock %}</title>
  <!-- Incluyendo Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css\estilos.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'js\funciones.js'%}">
  </head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="{% url 'registro' %}">Registro</a>
          <a class="nav-link" href="{% url 'acceder' %}">Acceder</a>
          <a class="nav-link" href="{% url 'ingresar-producto' %}">Ingresar producto</a>
          <a class="nav-link" href="{% url 'listar-producto' %}">Listar producto</a>
          <a class="nav-link" href="{% url 'buscar-producto' %}">Buscar producto</a>
          <a class="nav-link" href="{% url 'agregar-a-carro' %}">Agregar al carro</a>
          <a class="nav-link" href="{% url 'mi-carro' %}">Mostrar carro</a>
        </div>
      </div>
    </div>
  </nav>


  {% block content %}
  {% endblock %}
  <footer style="display: flex; justify-content: space-between; padding: 20px; box-shadow: 0 -4px 6px rgba(0,0,0,0.1);">
    <div id="datos-comprador" style="flex: 1;">
        <!-- Datos del comprador aquí -->
    </div>
    <div id="productos-carro" style="flex: 3; overflow-y: auto;">
        <!-- Productos listados aquí -->
    </div>
    <div id="resumen-carro" style="flex: 1;">
        <!-- Resumen y botón de pago aquí -->
    </div>
</footer>

</body>
</html>
